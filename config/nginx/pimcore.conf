# NGINX Development Configuration
# https://docs.pimcore.com/platform/Pimcore/Installation_and_Upgrade/System_Setup_and_Hosting/Nginx_Configuration

daemon off;
pid         /home/user/app/config/nginx/nginx.pid;
error_log   /home/user/app/config/nginx/error.log;

events {
    worker_connections 1024;
}

http {

	include       /home/user/app/config/nginx/mime.types; 
	default_type  application/octet-stream;

	client_body_temp_path /tmp/client_body;
    proxy_temp_path       /tmp/nginx_proxy;
    fastcgi_temp_path     /tmp/nginx_fastcgi;
    uwsgi_temp_path       /tmp/nginx_uwsgi;
    scgi_temp_path        /tmp/nginx_scgi;
	
	upstream php-pimcore10 {
	    server 127.0.0.1:9000;
	}
	
	map $args $static_page_root {
	    default                                 /var/tmp/pages;
	    "~*(^|&)pimcore_editmode=true(&|$)"     /var/nonexistent;
	    "~*(^|&)pimcore_preview=true(&|$)"      /var/nonexistent;
	    "~*(^|&)pimcore_version=[^&]+(&|$)"     /var/nonexistent;
	}
	
	map $uri $static_page_uri {
	    default                                 $uri;
	    "/"                                     /%home;
	}
	
	server {
	    listen 3000;
	    listen [::]:3000;
	    server_name _;
	    root /home/user/app/pimcore/public;
	    index index.php;
	    
	    # Filesize depending on your data
	    client_max_body_size 100m;
	
	    # It is recommended to seclude logs per virtual host
	    access_log  /home/user/app/config/nginx/access.log;
	    error_log   /home/user/app/config/nginx/error.log error;
	
	    # Protected Assets
	    #
	    ### 1. Option - Restricting access to certain assets completely
	    #
	    # location ~ ^/protected/.* {
	    #   return 403;
	    # }
	    # location ~ ^/var/.*/protected(.*) {
	    #   return 403;
	    # }
	    #
	    # location ~ ^/cache-buster\-[\d]+/protected(.*) {
	    #   return 403;
	    # }
	    #
	    ### 2. Option - Checking permissions before delivery
	    #
	    # rewrite ^(/protected/.*) /index.php$is_args$args last;
	    #
	    # location ~ ^/var/.*/protected(.*) {
	    #   return 403;
	    # }
	    #
	    # location ~ ^/cache-buster\-[\d]+/protected(.*) {
	    #   return 403;
	    # }
	
	    # Pimcore Head-Link Cache-Busting
	    rewrite ^/cache-buster-(?:\d+)/(.*) /$1 last;
	
	    # Stay secure
	    #
	    # a) don't allow PHP in folders allowing file uploads
	    location ~* /var/assets/.*\.php(/|$) {
	        return 404;
	    }
	    # b) Prevent clients from accessing hidden files (starting with a dot)
	    # Access to `/.well-known/` is allowed.
	    # https://www.mnot.net/blog/2010/04/07/well-known
	    # https://tools.ietf.org/html/rfc5785
	    location ~* /\.(?!well-known/) {
	        deny all;
	        log_not_found off;
	        access_log off;
	    }
	    # c) Prevent clients from accessing to backup/config/source files
	    location ~* (?:\.(?:bak|conf(ig)?|dist|fla|in[ci]|log|psd|sh|sql|sw[op])|~)$ {
	        deny all;
	    }
	
	    # Some Admin Modules need this:
	    # Server Info, Opcache
	    location ~* ^/admin/external {
	        rewrite .* /index.php$is_args$args last;
	    }
	    
	    # Thumbnails
	    location ~* .*/(image|video)-thumb__\d+__.* {
	        try_files /var/tmp/thumbnails$uri /index.php;
	        expires 2w;
	        access_log off;
	        add_header Cache-Control "public";
	    }
	
	    # Assets
	    # Still use a allowlist approach to prevent each and every missing asset to go through the PHP Engine.
	    # If you are using remote storages like S3 or Google Cloud Storage, this doesn't work. You either deactivate it and handle it in PHP
	    # or redirect these suffixes directly to your CDN URL. Additionally you should configure the frontend url prefixes accordingly, see: https://pimcore.com/docs/pimcore/current/Development_Documentation/Installation_and_Upgrade/System_Setup_and_Hosting/File_Storage_Setup.html
	    location ~* ^(?!/admin|/asset/webdav)(.+?)\.((?:css|js)(?:\.map)?|jpe?g|gif|png|svgz?|eps|exe|gz|zip|mp\d|m4a|ogg|ogv|webp|webm|pdf|docx?|xlsx?|pptx?)$ {
	        try_files /var/assets$uri $uri =404;
	        expires 2w;
	        access_log off;
	        log_not_found off;
	        add_header Cache-Control "public";
	    }
	
	    location / {
	        error_page 404 /meta/404;
	        try_files $static_page_root$static_page_uri.html $uri /index.php$is_args$args;
	    }
	
	    # Use this location when the installer has to be run
	    # location ~ /(index|install)\.php(/|$) {
	    #
	    # Use this after initial install is done:
	    # location ~ ^/index\.php(/|$) {
		location ~ /(index|install)\.php(/|$) {
	        send_timeout 1800;
	        fastcgi_read_timeout 1800;
	        # regex to split $uri to $fastcgi_script_name and $fastcgi_path_info
	        fastcgi_split_path_info ^(.+\.php)(/.+)$;
	        # Check that the PHP script exists before passing it
	        try_files $fastcgi_script_name =404;
	        # include fastcgi.conf if needed
	        # include fastcgi.conf;

			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			
			
            # --- fastcgi_params content is now directly included below ---
            fastcgi_param  QUERY_STRING       $query_string;
            fastcgi_param  REQUEST_METHOD     $request_method;
            fastcgi_param  CONTENT_TYPE       $content_type;
            fastcgi_param  CONTENT_LENGTH     $content_length;

            fastcgi_param  SCRIPT_NAME        $fastcgi_script_name;
            fastcgi_param  REQUEST_URI        $request_uri;
            fastcgi_param  DOCUMENT_URI       $document_uri;
            fastcgi_param  DOCUMENT_ROOT      $document_root;
            fastcgi_param  SERVER_PROTOCOL    $server_protocol;
            fastcgi_param  GATEWAY_INTERFACE  CGI/1.1;
            fastcgi_param  SERVER_SOFTWARE    nginx/$nginx_version;

            fastcgi_param  REMOTE_ADDR        $remote_addr;
            fastcgi_param  REMOTE_PORT        $remote_port;
            fastcgi_param  SERVER_ADDR        $server_addr;
            fastcgi_param  SERVER_PORT        $server_port;
            fastcgi_param  SERVER_NAME        $server_name;
            # -----------------------------------------------------------
			
	        # Bypass the fact that try_files resets $fastcgi_path_info
	        # see: http://trac.nginx.org/nginx/ticket/321
	        set $path_info $fastcgi_path_info;
	        fastcgi_param PATH_INFO $path_info;
	
	        # Activate these, if using Symlinks and opcache
	        # fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
	        # fastcgi_param DOCUMENT_ROOT $realpath_root;
	
	        fastcgi_pass php-pimcore10;
	        # Prevents URIs that include the front controller. This will 404:
	        # http://domain.tld/index.php/some-path
	        # Remove the internal directive to allow URIs like this
	        internal;
	    }
		
	    # PHP-FPM Status and Ping
	    location /fpm- {
	        access_log off;
	        # include fastcgi_params;
	        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
	        location /fpm-status {
	            allow 127.0.0.1;
	            # add additional IP's or Ranges
	            deny all;
	            fastcgi_pass php-pimcore10;
	        }
	        location /fpm-ping {
	            fastcgi_pass php-pimcore10;
	        }
	    }
	    # nginx Status
	    # see: https://nginx.org/en/docs/http/ngx_http_stub_status_module.html
	    location /nginx-status {
	        allow 127.0.0.1;
	        deny all;
	        access_log off;
	        stub_status;
	    }
	}
}